<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Acting Institute Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Test Acting Institute Database Connection</h1>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing connection...</p>';
            
            try {
                // Initialize Supabase client
                const supabaseUrl = 'https://cqcgnlwvncblxfyztvtp.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxY2dubHd2bmNibHhmeXp0dnRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5Mzk4NDgsImV4cCI6MjA2NzUxNTg0OH0.vBT_jVPj1u7V5BNaFFXiS_Z2JxpowWFGEtdQCt7o2WY';
                
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                let html = '<h2>Test Results:</h2>';
                
                // Test 1: Check acting_institute_contacts table
                html += '<h3>Test 1: Query acting_institute_contacts</h3>';
                const { data: contacts, error: contactsError } = await supabase
                    .from('acting_institute_contacts')
                    .select('*')
                    .limit(5);
                
                if (contactsError) {
                    html += `<p class="error">❌ Error: ${contactsError.message}</p>`;
                    html += `<pre>${JSON.stringify(contactsError, null, 2)}</pre>`;
                } else {
                    html += `<p class="success">✅ Success! Found ${contacts?.length || 0} contacts</p>`;
                    if (contacts && contacts.length > 0) {
                        html += '<pre>' + JSON.stringify(contacts[0], null, 2) + '</pre>';
                    }
                }
                
                // Test 2: Check acting_institute_payments table
                html += '<h3>Test 2: Query acting_institute_payments</h3>';
                const { data: payments, error: paymentsError } = await supabase
                    .from('acting_institute_payments')
                    .select('*')
                    .limit(5);
                
                if (paymentsError) {
                    html += `<p class="error">❌ Error: ${paymentsError.message}</p>`;
                    html += `<pre>${JSON.stringify(paymentsError, null, 2)}</pre>`;
                } else {
                    html += `<p class="success">✅ Success! Found ${payments?.length || 0} payments</p>`;
                    if (payments && payments.length > 0) {
                        html += '<pre>' + JSON.stringify(payments[0], null, 2) + '</pre>';
                    }
                }
                
                // Test 3: Check join query
                html += '<h3>Test 3: Join Query (Payments with Contacts)</h3>';
                const { data: joinData, error: joinError } = await supabase
                    .from('acting_institute_payments')
                    .select(`
                        *,
                        contact:contact_id (
                            full_name,
                            email,
                            phone
                        )
                    `)
                    .eq('status', 'pending')
                    .limit(3);
                
                if (joinError) {
                    html += `<p class="error">❌ Error: ${joinError.message}</p>`;
                    html += `<pre>${JSON.stringify(joinError, null, 2)}</pre>`;
                } else {
                    html += `<p class="success">✅ Success! Join query worked</p>`;
                    if (joinData && joinData.length > 0) {
                        html += '<pre>' + JSON.stringify(joinData[0], null, 2) + '</pre>';
                    }
                }
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<p class="error">❌ Unexpected error: ${error.message}</p>`;
            }
        }
        
        // Run test immediately
        testConnection();
    </script>
</body>
</html>
